<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pure CSS Tooltip</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: whitesmoke;
        }

        ::selection {
            background: crimson;
        }

        h1 {
            position: relative;
            cursor: pointer;
        }
        
        .tooltip::after {
            content: attr(data-tooltip-content);
            background: crimson;
            font-family: monospace;
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-size: 1.2rem;
            position: absolute;
            top: calc( 100% + 0.5rem);
            left: 50%;
            transform: translate(-50%, -100%) scale(0.5);
            opacity: 0;
            transition: all 0.4s cubic-bezier(.84,-0.18,.31,1.26);
        }

        .tooltip::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            border-bottom: 0.6rem solid crimson;
            border-left: 0.4rem solid transparent;
            border-right: 0.4rem solid transparent;
            transform: translate(-50%, -100%) scale(0.5);
            opacity: 0;
            transition: all 0.4s cubic-bezier(.84,-0.18,.31,1.26);
        }

        .tooltip:hover::after, .tooltip:hover::before {
            opacity: 1;
            transform: translate(-50%, 0%) scale(1);
        }
        
    </style>
</head>
<body>
    <h1 class="tooltip" data-tooltip-content="My Cool Tooltip" >Tooltip with pure CSS!</h1>
</body>
</html>
